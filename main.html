<!DOCTYPE html>

<!-- to render this beautiful html file with  s t y le -->
<style>
	@import url(https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap); 

	* {
		background: #f5b0bc;
		color: black;
		font-size: larger;
		font-family: 'Kaushan Script', cursive;
		line-height: 50px;
	}

	.maincontainer {
		text-align: center;
	}

	.subcontainer {
		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
	}

	.border-circle {
		border-radius: 50%;
	}

	.about-us {
		font-size: medium;
		line-height: 20px;
	}
</style>


<html>
	<head>
		<!-- encodes html docs to utf-8 -->
		<meta charset = "utf-8">
		<title>Welcum</title>
	</head>

	<body class="maincontainer">
		<div class="subcontainer">
			<div>
				<p>
					Welcum to my humble abode, my friend<br>
					<img class="border-circle"
						src = "https://i.ibb.co/2jYHBWy/welcome-to-my-humble-abode.jpg" 
						width = "300" height = "300" alt = "man in a pond">
				</p>
			</div>
	
			<div>
				<p class="about-us">
					visit me on<br>
					<a href = "https://github.com/Albtony"> 
						<img class="border-circle" 
							src = "https://i.ibb.co/Zgv5P3S/Git-Hub-Mark-120px-plus.png" 
							width = "30" height = "30" alt = "github icon">
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
